		<script>
		
		window.onload = function(e){
			$('#signinform').submit(function(e){
				var emailRegEx = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
				var email = $('#email').val()
				
				if(email.search(emailRegEx) == -1){
					//incorrect format
					$('#message').show()
					e.preventDefault()
					return false
				}
			})
		}
		
		</script>
